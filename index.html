<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
</head>

<body>

  <!-- Jumbotron -->
  <div class="jumbotron">
        <h1 class="text-center ">Trains! Trains! Trains!</h1>
        <h5 class="text-center">-Get all your train information needs below-</h5>
  </div>
  <!-- Employee Tracker -->
  <div class="container">


    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4 timeSchedule">
          <div class="card-header">Current Time Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th> 
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4 addTrain">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input"></label>
                <h6>Train Name</h6>
                <input class="form-control" id="employee-name-input" placeholder="Polar Express" type="text">
              </div>
              <div class="form-group">
                <label for="role-input"></label>
                <h6>Destination</h6>
                <input class="form-control" id="role-input" placeholder="North Pole" type="text">
              </div>
              <div class="form-group">
                <label for="start-input"></label>
                <h6>First Train Time (HH:mm military time)</h6>
                <input class="form-control" id="start-input" placeholder="0600" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input"></label>
                <h6>Frequency(min)</h6>
                <input class="form-control" id="rate-input" placeholder="2000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
